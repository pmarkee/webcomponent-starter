<template id="my-custom-element">
  <style>
    :host {
      --greeting-color: red;
      --name-color: blue;
    }

    .container {
      background-color: #D3D3D3
    }

    #greeting {
      color: var(--greeting-color);
    }

    #name {
      color: var(--name-color);
    }
  </style>

  <div class="container">
    <h1>
      <span id="greeting">Hello</span> <span id="name">World</span>!
    </h1>
  </div>
</template>
